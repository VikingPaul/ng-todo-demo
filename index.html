<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="TodoApp">
  <nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ToDo App</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" ng-repeat="thing in navItems">
          <li><a href="#">{{thing.name}}</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>











  <div ng-controller="TodoCtrl">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
        <button class="col-xs-6 btn btn-info" ng-click="allItem()">All Item</button>
      </div>
    </div>




    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 main-container">
        <div class="col-xs-12" ng-show="showListView">
          <h1>Todo List</h1>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <input type="text" placeholder="Search for..." ng-model="searchText">
            </div>
          </div>
          <div ng-repeat="thingy in items | filter: searchText">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-xs-1"><input type="checkbox"></div>
                <div class="col-xs-6">{{thingy.task}}</div>
                <div class="col-xs-2">{{thingy.dueDate}}</div>
                <div class="col-xs-1">{{thingy.assignedTo}}</div>
                <div class="col-xs-2"><button class="btn btn-danger">DELETE</button></div>
              </div>
            </div>
          </div>



        </div>
        <div class="col-xs-12" ng-show="!showListView">
          <h1>New Todo</h1>
          <form>
            <div>
              <label>Task Name</label>
              <input type="text" class="form-control" placeholder="something important" ng-model="newTask.task">
            </div>
            <div>
              <label>Due Date</label>
              <input type="text" class="form-control" placeholder="date" ng-model="newTask.dueDate">
            </div>
            <div>
              <label>Assigned to</label>
              <input type="text" class="form-control" placeholder="person name" ng-model="newTask.assignedTo">
            </div>
            <div>
              <label>Urgency</label>
              <input type="text" class="form-control" placeholder="how important" ng-model="newTask.urgency">
            </div>
            <div>
              <label>Local</label>
              <input type="text" class="form-control" placeholder="where to do it" ng-model="newTask.location">
            </div>
            <div>
              <label>Dependencies</label>
              <input type="text" class="form-control" placeholder="what you need" ng-model="newTask.dependencies">
            </div>
            <div>
              <button class="btn btn-default" ng-click="addNewItem()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>












  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
