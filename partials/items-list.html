<h1>Todo List</h1>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </span>
      <input class="form-control" type="text" placeholder="Search for..." ng-model="searchText">
    </div>
  </div>
</div>
<div ng-repeat="thingy in items | filter: searchText">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1"><input type="checkbox"></div>
      <div class="col-xs-6"><a ng-href="#/items/{{thingy.id}}">{{thingy.task}}</a></div>
      <div class="col-xs-2">{{thingy.dueDate}}</div>
      <div class="col-xs-2">{{thingy.assignedTo}}</div>
      <div class="col-xs-1"><button ng-click="delete(thingy.id)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
    </div>
  </div>
</div>
